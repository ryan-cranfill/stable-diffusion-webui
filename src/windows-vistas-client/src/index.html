<!DOCTYPE html>
<html class="dark:bg-slate-800">
    <head>
        <title>Windows Vistas</title>
        <meta charset="utf-8">
        <link href="./styles.css" rel="stylesheet">
        <link href="./lib/select2.min.css" rel="stylesheet" />
<!--        <script src="./lib/select2.min.js" type="module"></script>-->
    </head>
    <body>
        <div id="app" class="rounded-lg px-6 py-8">
<!--            <h1>Empty project</h1>-->
            <div id="inputs" class="">
                <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" id="saveButton">DO IT</button>
                <input type="text" id="promptInput" placeholder="Garfield" value="Garfield">
                <input type="text" id="passcodeInput" placeholder="" value="">
                <select id="backgroundSelect" name="background" class="px-36"></select>
                <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" id="resetButton">RESET</button>

                <label for="denoising-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Denoising Strength</label>
                <input id="denoising-range" type="range" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">

            </div>
            <div id="sketches" class="flex flex-row px-4">
                <div id="interactiveMount" class="p-16"></div>
                <div id="outputMount" class="p-16">
                    <p id="outputText"></p>
                </div>
            </div>

        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
